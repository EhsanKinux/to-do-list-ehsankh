<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="home-topbar">
        <div class="left-bar">
            <h1>Hey Tamara</h1>
            <p>Today you have 12 tasks</p>
        </div>
        <div class="right-bar">
            <img src="./assets/plus.png" alt="add" class="plus-img">
        </div>
    </div>
    <div class="task-overview">
        <div class="top-content">
            <div class="left">
                <h2>16</h2>
                <p>tasks created</p>
            </div>
            <div class="right">
                <h2>12</h2>
                <p>tasks left</p>
            </div>
        </div>
        <div class="bottom-content">
            <div>
                <div class="task">
                    <div class="task-discription">
                        <h3>Work</h3>
                        <b>7 tasks</b>
                    </div>
                    <div class="dot"></div>
                </div>
                <div class="task">
                    <div class="task-discription">
                        <h3>Shoping</h3>
                        <b>2 tasks</b>
                    </div>
                    <div class="dot"></div>
                </div>
            </div>
            <div>
                <div class="task">
                    <div class="task-discription">
                        <h3>Personal</h3>
                        <b>1 task</b>
                    </div>
                    <div class="dot"></div>
                </div>
                <div class="task">
                    <div class="task-discription">
                        <h3>Health</h3>
                        <b>2 tasks</b>
                    </div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="task-schadual">
        <div class="times">
            <div class="time-schadual">
                <div class="time"><b>8:00</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>8:30</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>9:00</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>9:30</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>10:00</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>10:30</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>11:00</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>11:30</b></div>
                <div class="time-line"><hr></div>
            </div>
            <div class="time-schadual">
                <div class="time"><b>12:00</b></div>
                <div class="time-line"><hr></div>
            </div>
        </div>
        <div></div>
    </div>
</body>
</html>
