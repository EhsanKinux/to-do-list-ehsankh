<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="add-task.css">
</head>
<body>
    <div class="add-task-container">
        <div class="headbar">
            <div class="back">
                <img src="./assets/arrow-left.png" alt="Back">
            </div>
        </div>
        <div class="main-container">
            <div class="search">
                <input type="search" placeholder="Add Task">
            </div>
            <div class="choose-date">
                <label for="date">Choose date</label>
                <input type="date">
            </div>
            <div class="choose-time">
                <label for="time">Choose-time</label>
                <select name="time" id="time">
                    <option value="">8:00-9:00</option>
                    <option value="">9:00-10:00</option>
                    <option value="">10:00-11:00</option>
                    <option value="">11:00-12:00</option>
                    <option value="">8:00-8:30</option>
                    <option value="">8:30-9:00</option>
                    <option value="">9:00-9:30</option>
                    <option value="">9:30-10:00</option>
                    <option value="">10:00-10:30</option>
                    <option value="">10:30-11:00</option>
                    <option value="">11:00-11:30</option>
                    <option value="">11:30-12:00</option>
                </select>
            </div>
            <div class="choose-task">
                <div>
                    <label for="choose-task">Choose task type</label>
                </div>
                <div class="tasks">
                    <div><b>Work</b></div>
                    <div><b>Personal</b></div>
                    <div><b>Shoping</b></div>
                    <div><b>Health</b></div>
                    <div><b>Other</b></div>
                </div>

            </div>
            <div class="description">
                <textarea name="Description" id="Description" cols="30" rows="10">Description</textarea>
            </div>
        </div>

    </div>
</body>
</html>
